<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor de Video Aleatorio</title>
<style>
body {
    background: #000;
}
#video-container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
}
#random-video {
    width: 100%;
    height: auto;
}
#X {
    color: gold;
    font-family: cursive;
}
</style>
</head>
<body>
<div id="video-container">
    <video id="random-video" width="600" controls preload="metadata">
        Tu navegador no soporta la etiqueta de video.
    </video>
</div>

<h3 id="X">"X-Tv Es un canal original de La Movie De Joe totalmente gratis y en espa√±ol"</h3>

<script>
    window.onload = function() {
        var videos = [
            'https://tinyurl.com/2djbkd7h',
            'https://tinyurl.com/24gkpdou',
            'https://tinyurl.com/24qc29kr'
        ];

        function getRandomTime(duration) {
            return Math.floor(Math.random() * duration);
        }

        function loadRandomVideo() {
            var randomIndex = Math.floor(Math.random() * videos.length);
            var randomVideo = videos[randomIndex];
            var videoElement = document.getElementById('random-video');
            videoElement.src = randomVideo;

            videoElement.onloadedmetadata = function() {
                var randomTime = getRandomTime(videoElement.duration);
                videoElement.currentTime = randomTime;
                videoElement.play();
            };
        }

        loadRandomVideo();

        document.getElementById('random-video').addEventListener('ended', function() {
            loadRandomVideo();
        });
    };
</script>
</body>
</html>
